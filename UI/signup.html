<!DOCTYPE html>
<html>
	<head>
		<title>Ride My Way - Sign up</title>

		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="signup-main">
			<h3><center>Please fill the form to create an account</center></h3>

			<form action="" method="post">
				<input type="text" name="name" required placeholder="Name">

				<input type="email" name="email" required placeholder="Email">

				<select name="usertype" required>
					<option value="" selected>Signup as..</option>
					<option>Driver</option>
					<option>Passenger</option>
				</select>

				<input type="text" name="username" required placeholder="Username">

				<input type="password" name="password" required placeholder="Password">

				<button type="submit" name="register">Register</button>
				<div class="bottom-line"></div>
				<span>Already registered? <a href="login.html">Login</a> or <a href="index.html">Go back home</a></span>
			</form>
		</div>
	</body>
</html>
